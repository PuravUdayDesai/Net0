    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const balanceElement = document.querySelector("#account-balance");
        const addressElement = document.querySelector("#account-address");
        // console.log("hi")

        fetch("http://localhost:3000/getwallet")
        .then(response => response.json()) // Parse the response as JSON
        .then(data => {
            // Log the data object to the console
            // Update balance
            const balance = data.balance;
            balanceElement.innerText = balance + " ETH";
            // Update address
            const address = data.address;
            addressElement.innerText = address;
        })
        .catch(error => {
            console.error("Error fetching wallet data:", error);
        });

    </script>
</body>
